<template>
<lightning-card title = 'Looping Records by using Key'>
    <div class = "slds-var-m-around_medium"   >
<template for:each = {carlist} for:item = 'carItem'>
            <div key = {keyval} >{carItem} </div>
        </template>
 </div>   
</lightning-card>
<lightning-card title = 'Looping Records by Iterator'>
        <div class = "slds-var-m-around_medium" >
            <template iterator:ceo ={ceoList}>
                <div key={ceo.value.id} >
                    <ul class="slds-has-dividers_around-space"> </ul>
                     <div class = "slds-box slds-theme_shade">
                        <template if:true ={ceo.first}>
                            This is the list of company name and details.
                        </template>
                    </div>
                    <li class = "slds-item">
                    <strong>{ceo.value.companyname}</strong>
                            {ceo.value.Name}
                    </li>
                    <template if:true ={ceo.last}>
                        <strong>All the list of company details displayed </strong>
                        </template>
                </div>
            </template>
        </div>
</lightning-card>
    <lightning-card title = 'Looping Records usign For Each loop '>
                <template for:each = {ceoList} for:item = 'ceocheck' >
                    <div key={ceocheck.id} >{ceocheck.companyname} {ceocheck.Name} </div>

                    </template>              
                  </lightning-card>
</template>
